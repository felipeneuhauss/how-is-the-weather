name: CI
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        run: echo "The API key is:${{env.OPEN_WEATHER_MAP_API_URL_COORD}} ${{secrets.OPEN_WEATHER_MAP_API_URL_COORD}}"
      - name: Cypress run
        uses:  cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: yarn install, build
        run: |
          yarn install
          yarn build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.9.0
          lhci autorun collec --url=how-is-the-weather-utjt.vercel.app
